archivesBaseName = "LutzEngine-Tools"
version = "0.1"

buildDir = file("$rootDir/build/tools")

dependencies {
    compile project(":engine")
}

jar {
    destinationDir = file("$rootDir/bin")

    manifest {
        attributes "Main-Class": "com.github.chrisblutz.lutzengine.tools.Tools"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
